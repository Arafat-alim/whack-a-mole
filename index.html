<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <p>Whack a Mole Game</p>
      </div>
      <div class="score">Points: <span>0</span></div>
      <div class="holesCont">
        <div class="hole mole1">
          <img src="./images/mole.png" class="mole" />
        </div>
        <div class="hole mole2"></div>
        <div class="hole mole3"></div>
        <div class="hole mole4"></div>
        <div class="hole mole5"></div>
        <div class="hole mole6"></div>
        <div class="hole mole7"></div>
        <div class="hole mole8"></div>
        <div class="hole mole9"></div>
      </div>
      <div class="buttons">
        <button class="play">Play</button>
        <button class="stop">Stop</button>
      </div>
      <div class="cursor">
        <img src="./images/hammer.png" />
      </div>
    </div>
    <script src="./js/"></script>
  </body>
</html>
